{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="content-section">
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Update {{ uname }}'s profile</legend>
				{{ update_form | crispy }}
				{{ profile_form | crispy }}
				<button class="btn btn-outline-info" type="submit">Update</button>
				<a class="btn btn-outline-danger" href="{% url 'profile' uname %}">Cancel</a>
			</fieldset>
		</form>
	</div>
{% endblock %}
